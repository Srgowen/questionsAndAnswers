<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/reset.css"> -->
    <link rel="stylesheet" href="assets/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <h1>JavaScript Quiz</h1>
        <div id="timer">Time: <span id="time-remaining">20</span> seconds</div>
    </header>
    <main>
        <div id="user-score">Score: 0</div>
        <div id="introduction">
            <P>
               Welcome to my quiz! Press start quiz to begin, you will only have 20 seconds to complete it with the timer starting right away! Timer will remove one second for each incorrect answer and your score will increase by one for every correct answer. Good Luck! 
            </P>
            <button id="start-button">Start Quiz</button> <!-- Add the start button -->
        </div>
        <div id="quiz-container">
            <!-- Questions and answers will be displayed here -->
        </div>
    </main>
    <footer>
        <div id="high-score">
            <!-- High scores will be displayed here -->
        </div>
    </footer>
    <script src="assets/java.js"></script>
</body>
</html>
